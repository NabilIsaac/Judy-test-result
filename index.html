<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="UTF-8" />
		<title>Judy legal</title>
	</head>
    <style>
        .wrapper {
            margin: auto;
            width: 50%;
            padding: 10px;
            
        }
        .display {
            border: solid 1px black;
            padding: 10px;
            display: block;
            width: 30%;
            margin-left: auto;
            margin-right: auto;
            
        }
        
        .input-area {
            margin-bottom: 10px;
            margin-top: 50px;
            text-align: center;
        }
    </style>
	<body>
        <div class="wrapper">
            <div class="input-area">
                <label>select csv file:</label>
                <input id="file" type="file" >
            </div>
            
    
            <div class="display" id="display">
                file values will display here
            </div>

            <div class="display" id="outcome">
                sorted values will display here
            </div>
        </div>
        

        <script>
            var csvInput = document.getElementById("file"),

            readCSV = function () {
                var reader = new FileReader()
                reader.onload = function () {
                   const some = document.getElementById('display').innerHTML = reader.result
                   
                    var result = Object.values(some).filter(function(number) {
                        return number > 0
                    })
                    document.getElementById('outcome').innerHTML = result
                  
                   
                }
                
                reader.readAsBinaryString(csvInput.files[0])
            }

            csvInput.addEventListener('change', readCSV)

        </script>
    </body>
</html>
